name: Build Custom Kernel DEB
'on':
  workflow_dispatch: null
  push:
    branches:
      - ck
jobs:
  build_kernel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install build dependencies
        run: |
          # Install required packages
          sudo apt update
          sudo apt install -y bc bison build-essential cpio fakeroot flex git kmod libdw-dev libelf-dev libncurses-dev libssl-dev lz4 rsync schedtool wget zstd debhelper lld pkg-config devscripts make gcc
          
      - name: Set Swap Space
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 10

      - name: Configure kernel source
        run: |
          # Use x86_64 defconfig as base configuration
          make x86_64_defconfig
          # Use make olddefconfig to set any new options to defaults
          make olddefconfig

      - name: Build the kernel DEB packages
        run: |
          # Use the 'make bindeb-pkg' command with parallelism (-j) and custom local version
          make -j $(($(nproc) + 1)) bindeb-pkg LOCALVERSION=-ck
          
      - name: Upload kernel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kernel-deb-packages
          path: |
            ../*.deb
            !../*dbg*.deb
